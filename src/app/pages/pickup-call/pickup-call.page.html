<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text="Previous" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Pickup call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="https://goong.io/wp-content/uploads/2023/06/simple-map-500-1502ee0c12e99c8051bb9afc989b5814.webp" alt="map-address" width="100%" height="280px" />
  <ion-card>
    <ion-card-content>
      <p>Address: Fake Street, 111</p>
      <p>Complement: Auto 222</p>
      <p>Nighborhood: nighborhood</p>
      <p>Zip Code: 1234567</p>
      <p>City name - state</p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-textarea label="Note" labelPlacement="floating"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button color="success" size="full">Create pickup call</ion-button>
</ion-content>
